<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produk E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f9f9f9;
        font-family: "Segoe UI", sans-serif;
      }
      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: 0.3s;
      }
      .filter-btn {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Toko Online</a>
      </div>
    </nav>

    <!-- Filter -->
    <div class="container text-center mb-4">
      <button class="btn btn-outline-primary filter-btn" onclick="filterProducts('all')">Semua</button>
      <button class="btn btn-outline-success filter-btn" onclick="filterProducts('elektronik')">Elektronik</button>
      <button class="btn btn-outline-warning filter-btn" onclick="filterProducts('fashion')">Fashion</button>
      <button class="btn btn-outline-danger filter-btn" onclick="filterProducts('buku')">Buku</button>
    </div>

    <!-- Produk -->
    <div class="container">
      <div class="row" id="product-list">
        <!-- Produk akan muncul di sini -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">&copy; 2025 Toko Online | Dibuat dengan ❤️</footer>

    <script>
      const products = [
        {
          nama: "Laptop Acer Swift",
          harga: 8500000,
          deskripsi: "Laptop ringan dan cepat untuk kerja dan kuliah.",
          gambar: "https://via.placeholder.com/300x200?text=Laptop",
          kategori: "elektronik",
        },
        {
          nama: "Kemeja Batik Pria",
          harga: 250000,
          deskripsi: "Batik premium lengan panjang, cocok untuk acara resmi.",
          gambar: "https://via.placeholder.com/300x200?text=Batik",
          kategori: "fashion",
        },
        {
          nama: "Buku Tafsir Al-Qur'an",
          harga: 120000,
          deskripsi: "Penjelasan ayat demi ayat dengan bahasa yang mudah dipahami.",
          gambar: "https://via.placeholder.com/300x200?text=Buku+Tafsir",
          kategori: "buku",
        },
        {
          nama: "Headset Bluetooth",
          harga: 300000,
          deskripsi: "Suara jernih, koneksi cepat, baterai tahan lama.",
          gambar: "https://via.placeholder.com/300x200?text=Headset",
          kategori: "elektronik",
        },
        {
          nama: "Hijab Instan",
          harga: 95000,
          deskripsi: "Nyaman digunakan, bahan adem dan tidak mudah kusut.",
          gambar: "https://via.placeholder.com/300x200?text=Hijab",
          kategori: "fashion",
        },
        {
          nama: "Novel Islami",
          harga: 78000,
          deskripsi: "Kisah inspiratif yang membangkitkan semangat keimanan.",
          gambar: "https://via.placeholder.com/300x200?text=Novel",
          kategori: "buku",
        },
      ];

      // Fungsi untuk menampilkan produk
      function displayProducts(filteredProducts) {
        const container = document.getElementById("product-list");
        container.innerHTML = ""; // Kosongkan dulu

        filteredProducts.forEach((produk) => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";

          col.innerHTML = `
        <div class="card h-100">
          <img src="${produk.gambar}" class="card-img-top" alt="${produk.nama}">
          <div class="card-body">
            <h5 class="card-title">${produk.nama}</h5>
            <p class="card-text">${produk.deskripsi}</p>
            <h6 class="text-success">Rp ${produk.harga.toLocaleString("id-ID")}</h6>
          </div>
        </div>
      `;

          container.appendChild(col);
        });
      }

      // Fungsi filter berdasarkan kategori
      function filterProducts(kategori) {
        if (kategori === "all") {
          displayProducts(products);
        } else {
          const filtered = products.filter((p) => p.kategori === kategori);
          displayProducts(filtered);
        }
      }

      // Tampilkan semua produk saat pertama kali
      window.onload = () => {
        displayProducts(products);
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
